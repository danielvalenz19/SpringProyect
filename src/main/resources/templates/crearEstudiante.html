<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Registro de estudiante</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<!--Navbar links-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>

			</ul>
		</div>

	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes}" th:object="${estudiantes}"
						method="post">
						<br>
						<div class="form-group">
							<label for="">Nombre</label> <input type="text" name="nombre"
								td:field="*{nombre}" class="form-control"
								placeholder="Dijite el nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label for="">Apellido</label> <input type="text" name="apellido"
								td:field="*{apellido}" class="form-control"
								placeholder="Dijite su apellido" required>
						</div>
						<br>
						<div class="form-group">
							<label for="">Email</label> <input type="text" name="email"
								td:field="*{email}" class="form-control"
								placeholder="Dijite el email" required>
						</div>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>





</body>

</html>
